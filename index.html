<!DOCTYPE html>
<html>
  <head>
    <title>Workout Dice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Workout Dice</h1>

    <h1>Roll the dice to see your workout!</h1>
    
    <div id="dice-list"></div> 

    <div id="workout-list"></div> 

    <div class = "scene">
      <div class = "cube">
       <div class = "cube__face cube__face--1">Side 1</div>
       <div class = "cube__face cube__face--2">Side 2</div>
       <div class = "cube__face cube__face--3">Side 3</div>
       <div class = "cube__face cube__face--4">Side 4</div>
       <div class = "cube__face cube__face--5">Side 5</div>
       <div class = "cube__face cube__face--6">Side 6</div>
     </div>
     
     <button class = "button">Roll Dice</button>
   </div>



</body>
</html>

<script src="src/diceset.js" charset="utf-8"></script>
<script src="src/dicesetservices.js" charset="utf-8"></script>
<script src="src/workout.js" charset="utf-8"></script>
<script src="src/workoutservices.js" charset="utf-8"></script>
<script src="src/index.js" charset="utf-8"></script>
