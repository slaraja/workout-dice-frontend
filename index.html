<!DOCTYPE html>
<html>
  <head>
    <title>Workout List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>WORKOUT IDEAS</h1>

    <h1>Quick home workouts - no equipment needed!</h1>
    
    <div id="workout-list"></div> 


    <br/>

   
    </div>

   <h2>Add exercises to a workout.</h2>
   <form id="form"></div> 
      <input id="name-input" type="text" name="name" placeholder="Name of Exercise"/>
      <br/>
      <br/>
      <input id="reps-input" type="text" reps="reps" placeholder="Reps"/>
      <select name="workout_id" id="workout-dropdown">
        <option value="" disabled selected hidden>Select Workout</option>
        <option value="1">Workout #1</option>
        <option value="2">Workout #2</option>
        <option value="3">Workout #3</option>
      </select>

        <input type="submit" value="Add Exercise">
      </form>

   </div>

</body>
</html>

<script src="src/workout.js" charset="utf-8"></script>
<script src="src/workoutservices.js" charset="utf-8"></script>
<script src="src/exercise.js" charset="utf-8"></script>
<script src="src/exerciseservices.js" charset="utf-8"></script>
<script src="src/index.js" charset="utf-8"></script>
