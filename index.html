<!DOCTYPE html>
<html>
  <head>
    <title>Workout Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>WORKOUT FORM</h1>

    <h1>Quick home workouts - no equipment needed!</h1>
    
    <div id="workout-list"></div> 

    <div id="exercise-list"></div> 

    <br/>

   
    </div>

   <h2>Add exercises to a workout.</h2>
   <form id="form"></div> 
      <input id="name-input" type="text" placeholder="Name of Exercise"/>
      <br/>
      <br/>
      <input id="reps-input" type="text" placeholder="Reps"/>
      <label for="workout-dropdown">Workout Name:</label>
      <input type="text" name="workout" id="workout-name">
      <select name="workout_id" id="workout-dropdown">

        <input type="submit" value="Add Exercise">
      </form>

   </div>

</body>
</html>
